get children of a user
Returns information of all children adopted by user with given user id as a json object.
Json key is family id and json value is children data.
Calling this API affects on family, user_family, child, need, child_need, need_family and user tables.
It contains children info, their needs and participants of those needs.
---

tags:
  - Child API

parameters:
  - in: path
    name: user_id
    required: true
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: child_model
