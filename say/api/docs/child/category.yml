get child needs by category
Returns information of all child's needs from a spicified category as a json object.
Json key is need id and json value is need data.
Calling this API affects on child, need, child_need, need_family and user tables.
It contains need info and their participants.
---

tags:
  - Child API

parameters:
  - in: path
    name: child_id
    required: true
    type: integer

  - in: path
    name: category
    required: true
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: need_model
