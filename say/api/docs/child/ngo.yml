get children by ngo
Returns information of all children with given ngo id as a json object.
Calling this API affects on child, need, child_need and need_family and user tables.
It contains child info, its needs and participants of those needs.
---

tags:
  - Child API

parameters:
  - in: path
    name: ngo_id
    required: true
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: child_model
