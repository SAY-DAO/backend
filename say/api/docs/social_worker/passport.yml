get social worker by passport number
Returns information of an social worker with given passport number as a json object.
Calling this API only affects social_worker table by selecting a single row from it.
---

tags:
  - Social Worker API

parameters:
  - in: path
    name: passport_number
    required: true
    type: string

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: social_worker_model
