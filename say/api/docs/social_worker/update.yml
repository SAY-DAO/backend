update social worker
All the fields are optional.
You can fill every field you want to change, and it will update the desired social worker.
Calling this API only affects social_worker table by updating a row.
Be aware that city and country are integer fields, so you cannot insert their names in those fields.
You have to insert the international codes for countries and cities.
For idCardUrl, passportUrl and avatarUrl you have to upload a file.
Social workers can change their NGO by editing ngo_id field.
---
tags:
  - Social Worker API

consumes:
  - multipart/form-data

parameters:
  - name: Authorization
    in: header
    description: Access Token
    required: true
    type: string

  - name: id
    in: path
    type: integer
    required: true

  - name: ngoId
    in: formData
    type: integer

  - name: country
    in: formData
    type: integer

  - name: city
    in: formData
    type: integer

  - name: typeId
    in: formData
    type: integer

  - name: isCoordinator
    in: formData
    type: boolean
    required: true

  - name: username
    in: formData
    type: string
    minLength: 3

  - name: password
    in: formData
    type: string
    minLength: 6

  - name: firstName
    in: formData
    type: string
    maxLength: 64

  - name: lastName
    in: formData
    type: string
    maxLength: 64

  - name: birthCertificateNumber
    in: formData
    type: string
    maxLength: 32

  - name: idNumber
    in: formData
    type: string
    maxLength: 64

  - name: idCardUrl
    in: formData
    type: file
    maxSize: 4194304
    valid_extensions:
      - jpeg
      - jpg
      - png

  - name: passportNumber
    in: formData
    type: string
    maxLength: 32

  - name: passportUrl
    in: formData
    type: file
    maxSize: 4194304
    valid_extensions:
      - jpeg
      - jpg
      - png

  - name: gender
    in: formData
    type: boolean

  - name: birthDate
    in: formData
    type: string
    format: date

  - name: phoneNumber
    in: formData
    type: string

  - name: emergencyPhoneNumber
    in: formData
    type: string

  - name: email
    in: formData
    type: string
    format: email

  - name: telegramId
    in: formData
    type: string
    maxLength: 64

  - name: postalAddress
    in: formData
    type: string
    maxLength: 256

  - name: avatarUrl
    in: formData
    type: file
    maxSize: 4194304
    valid_extensions:
      - jpeg
      - jpg
      - png

  - name: bankAccountNumber
    in: formData
    type: string
    maxLength: 64

  - name: bankAccountShebaNumber
    in: formData
    type: string
    maxLength: 64

  - name: bankAccountCardNumber
    in: formData
    type: string
    maxLength: 64

  required:
    - lastName
    - telegramId
    - idNumber
    - ngoId
    - typeId
    - gender
    - phoneNumber

responses:
  400:
    description: Bad Request

  200:
    description: Ok
    schema:
      $ref: "#/definitions/social_worker_model"
