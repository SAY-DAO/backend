get dashboard data feed by id
Returns required information for dashboard as a json object.
It contains user data and user urgent needs.
Calling this API affects need, child, child_need, need_family and user tables.
---
tags:
  - Dashboard API

parameters:
  - name: Authorization
    in: header
    description: Access Token
    required: true
    type: string

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      type: object
      properties:
        user:
          type: object
          properties:
            id:
              type: integer
              format: int32
            userName:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            avatarUrl:
              type: string
        children:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                format: int32
              avatarUrl:
                type: string
              done_needs_count:
                type: integer
                format: int32
              sayName:
                type: string
              spent_credit:
                type: integer
                format: int32
              totalNeedsCount:
                type: integer
                format: int32
              availableNeedsCount:
                type: integer
                format: int32
              adultAvatarUrl:
                type: string
              description:
                type: string
