get ngo by id
Returns information of an NGO with given id as a json object.
Calling this API only affects ngo table by selecting a single row from it.
---

tags:
  - NGO API

parameters:
  - in: path
    name: ngo_id
    required: true
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: ngo_model
