get ngo by phone
Returns information of an NGO with given phone number as a json object.
Calling this API only affects ngo table by selecting a single row from it.
---

tags:
  - NGO API

parameters:
  - in: path
    name: phone_number
    required: true
    type: string

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: ngo_model
