delete a phone number from ngo
Gets only one phone number and deletes it from NGO's phone numbers.
Calling this API only affects ngo table by updating a row and set isDeleted tag true.
We do not fully delete any rows.
---

tags:
  - NGO API

parameters:
  - in: path
    name: ngo_id
    required: true
    type: integer

  - in: path
    name: phone_number
    required: true
    type: string

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: ngo_model
