get ngo by coordinator
Returns information of all NGOs with given coordinator id as a json object.
Calling this API only affects ngo table by selecting rows from it.
---

tags:
  - NGO API

parameters:
  - in: path
    name: coordinator_id
    required: true
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: ngo_model
