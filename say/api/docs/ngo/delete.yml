delete ngo
Deletes a specific NGO.
Calling this API only affects ngo table by updating a row and set isDeleted tag true.
We do not fully delete any rows.
---

tags:
  - NGO API

parameters:
  - name: Authorization
    in: header
    description: Access Token
    required: true
    type: string
    
  - in: path
    name: ngo_id
    required: true
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok
