Login API
---

tags:
  - Auth API

parameters:
  - in: formData
    name: username
    required: true
    type: string

  - in: formData
    name: password
    required: true
    type: string
    format: email

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      properties:
        accessToken: 
          type: string
        refreshToken:
          type: string
        user: 
          schema:
            id: user_model
