Register API
---

tags:
  - Auth API

consumes:
  - application/json

parameters:
  - in: body
    name: register
    required: true
    schema:
      properties:
        username:
          type: string

        phoneNumber:
          type: string
        
        country_code:
          type: string

        email:
          type: string

        firstName:
          type: string

        lastName:
          type: string

        password:
          type: string

  - in: query
    name: _lang
    required: true
    type: string
    default: fa


responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
        id: user_model
