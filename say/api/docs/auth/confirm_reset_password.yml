Confirm Reset Password API
---

tags:
  - Auth API

parameters:
  - in: path
    name: token
    required: true
    type: string

  - in: formData
    name: password
    required: true
    type: string

  - in: formData
    name: confirm_password
    required: true
    type: string

responses:
  400:
    description: Wrong token

  499:
    description: Passwords not match

  200:
    description: Ok
