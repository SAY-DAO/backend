get user by birth date
Returns information of all users with given birth date as a json object.
Calling this API affects child, need, child_need and need_family and user tables.
It contains user info, its children and those children's needs.
---

tags:
  - User API

parameters:
  - in: path
    name: birth_date
    required: true
    type: string

  - in: path
    name: is_after
    required: true
    type: boolean

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: user_model
