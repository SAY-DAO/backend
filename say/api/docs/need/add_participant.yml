add participant to need
Adds participants to the need.
Participants can only add from the child's family members.
Calling this API affects user_family table only.
---

tags:
  - Need API

parameters:
  - in: path
    name: need_id
    required: true
    type: integer

  - in: path
    name: user_id
    required: true
    type: integer

  - in: path
    name: family_id
    required: true
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok
