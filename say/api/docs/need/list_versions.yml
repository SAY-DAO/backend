List need versions
---
tags:
  - Versions API

parameters:
  - name: Authorization
    in: header
    description: Access Token
    required: true
    type: string

  - name: X-SKIP
    in: header
    type: integer
    default: 0

  - name: X-TAKE
    in: header
    type: integer
    default: 50
    description: Max 500

  - in: query
    name: isConfirmed
    type: boolean

  - in: query
    name: isDone
    type: boolean

  - in: query
    name: isReported
    type: boolean

  - in: query
    name: status
    type: string

  - in: query
    name: type
    type: integer

  - in: query
    name: ngoId
    type: integer

  - in: query
    name: isChildConfirmed
    type: boolean

  - in: query
    name: unpayable
    type: boolean

responses:
  200:
    description: Ok
    schema:
      properties:
        totalCount:
          type: integer
        needs:
          type: array
          items:
            schema:
              id: need_model
