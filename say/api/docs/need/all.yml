get all needs
Returns information of all needs as a json object.
Calling this API affects need, child_need and need_family and user tables.
[0]not onfirmed, [1]confirmed, [2]both

Done parameter determines how do you want the result:
[0]not done, [1]done, [2]all
---

tags:
  - Need API

parameters:
  - name: Authorization
    in: header
    description: Access Token
    required: true
    type: string

  - name: X-SKIP
    in: header
    type: integer
    default: 0

  - name: X-TAKE
    in: header
    type: integer
    default: 50
    description: Max 500

  - in: query
    name: isConfirmed
    type: boolean

  - in: query
    name: isDone
    type: boolean

  - in: query
    name: isReported
    type: boolean

  - in: query
    name: status
    type: string

  - in: query
    name: type
    type: integer

  - in: query
    name: ngoId
    type: integer

  - in: query
    name: isChildConfirmed
    type: boolean

  - in: query
    name: unpayable
    type: boolean

  - in: query
    name: createdBy
    type: integer

  - in: query
    name: confirmedBy
    type: integer

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok
    schema:
      properties:
        totalCount:
          type: integer
        needs:
          type: array
          items:
            schema:
              id: need_model
