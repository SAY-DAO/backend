get all ngos
---

tags:
  - NGO API

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok

    schema:
      id: ngo_model

      properties:
        Id:
          type: integer
        Country:
          type: integer
        City:
          type: integer
        CoordinatorId:
          type: integer
        Name:
          type: string
        PostalAddress:
          type: string
        EmailAddress:
          type: string
        PhoneNumber:
          type: string
        LogoUrl:
          type: string
        Balance:
          type: integer
        SocialWorkerCount:
          type: integer
          default: 0
        ChildrenCount:
          type: integer
          default: 0
        RegisterDate:
          type: string
        LastUpdateDate:
          type: string
        IsActive:
          type: boolean
          default: true
        IsDeleted:
          type: boolean
          default: false
