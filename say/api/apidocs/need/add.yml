add need
---

tags:
  - Need API

consumes:
  - multipart/form-data

parameters:
  - name: Image
    in: formData
    type: file
    required: true

  - name: child_id
    in: path
    type: integer
    required: true

  - name: Name
    in: formData
    type: string
    required: true

  - name: Category
    in: formData
    type: integer
    required: true

  - name: IsUrgent
    in: formData
    type: boolean
    required: true

  - name: Description
    in: formData
    type: string
    required: true

  - name: DescriptionSummary
    in: formData
    type: string
    required: true

  - name: Cost
    in: formData
    type: integer
    required: true

  - name: Type
    in: formData
    type: integer
    required: true

  - name: AffiliateLinkUrl
    in: formData
    type: string

  - name: Receipts
    in: formData
    type: string

responses:
  500:
    description: Error occurred somewhere!

  200:
    description: Ok
