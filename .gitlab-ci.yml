build-master:
  # Official docker image.
  image: docker:latest
  stage: build
  services:
    - name: docker:dind
      alias: docker-service
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_DRIVER: overlay2
  before_script:
    - echo "91.98.112.89 git.pendara.co" >> /etc/hosts
    - cat /etc/hosts
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY/$CI_PROJECT_PATH" .
    - docker push "$CI_REGISTRY/$CI_PROJECT_PATH"
  only:
    - master
